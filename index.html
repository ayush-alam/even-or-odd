<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find whether number is even or odd</title>
</head>

<body onload="myFunc()">
    <script>
        function myFunc() {
            var number = window.prompt('Enter the number');
            if (number % 2 == 0) {
                document.write(number + " is even");
            }
          	if (number == null){
              document.write(number + " was null, enter a valid number")
            }
            else {
                document.write(number + " is odd");
            }
        }
    </script>
</body>

</html>
